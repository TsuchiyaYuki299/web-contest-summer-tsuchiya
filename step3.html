<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="step3.css" />
    <title>実践形式</title>
  </head>
  <body>
    <!-- アクティビティバーのアイコン -->
    <div class="activity">
      <img
        src="images/explorer.png"
        alt="エクスプローラーの画像"
        width="40px"
      />
      <img src="images/search.png" alt="検索の画像" width="40px" />
      <img
        id="source-control-button"
        src="images/source-control.png"
        alt="ソース管理の画像"
        width="40px"
      />
      <img src="images/extensions.png" alt="拡張機能の画像" width="40px" />
    </div>

    <!-- サイドバーのエリア -->
    <div class="side">
      <p id="side-text">ここはサイドバーだ。 <br />ファイルが並んでいる。</p>
    </div>

    <!-- メインの問題文表示エリア -->
    <div class="edit">
      <p id="problem-text">
        左のメニューからソース管理を選んで、「GitHubに公開」＝ git init（初期化）＋ GitHubのリポジトリ作成＋ プッシュまでしてくれるオールインワンボタンを押そう！
      </p>
    </div>

    <!-- ステータスバー -->
    <div class="status">
      <p>ここはステータスバーだよ</p>
    </div>
    <script src="step3.js"></script>
  </body>
</html>
